<script type="text/javascript">
  function reloadPage() {
      if (window.localStorage.getItem('reloaded') !== 'true') {
          window.localStorage.setItem('reloaded', 'true');
          window.location.reload();
      }
  }

  // Call reloadPage() when you want to reload
  window.onload = function() {
      reloadPage();
  };
</script>

        var GLB_MAC = getQueryVariable("mac");
        var GLB_IP = getQueryVariable("ipAddr");
        var GLB_DEBUG = getQueryVariable("debug");
        var GLB_ARCELIK = getQueryVariable("arcelik");
        var GLB_VESTEL = getQueryVariable("vestel");

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
        }
